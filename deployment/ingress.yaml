apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-pipeline-ingress
spec:
  rules:
  - host: ml-pipeline.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-pipeline-service
            port:
              number: 80